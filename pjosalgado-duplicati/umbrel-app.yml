id: pjosalgado-duplicati
name: Duplicati
tagline: Free backup software to store encrypted backups online
icon: https://i.ibb.co/FzMN4B6/duplicati-icon.png
category: Files & Productivity
version: "2.0.7-RC5"
port: 8200
description: >-
  Duplicati is a backup client that securely stores encrypted, incremental, compressed backups on local storage, cloud storage services and remote file servers.
  The Duplicati project was inspired by Duplicity and had similar functionality until 2008. In that year the storage model was redesigned completely and the program was rebuilt from scratch.
